
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTI Org Chart - Drill Down</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #E5F0E6;
      margin: 0;
    }
    #exportBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      background-color: #f5f5f0;
      color: #004225;
      border: 1px solid #C9B873;
      border-radius: 5px;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
    }
    svg {
      width: 100%;
      height: 100vh;
    }
    .node rect {
      fill: #ffffff;
      stroke: #004225;
      stroke-width: 2;
      rx: 20;
      ry: 20;
    }
    .node text.label {
      font-family: 'Libre Baskerville', serif;
      font-size: 14px;
      fill: #004225;
    }
    .node text.quantity {
      font-family: 'Lato', sans-serif;
      font-size: 12px;
      fill: #337A3C;
      font-weight: 600;
    }
    .badge {
      fill: #F5F5F0;
      stroke: #C9B873;
      stroke-width: 1px;
      rx: 5;
      ry: 5;
    }
    .badge-text {
      font-family: 'Lato', sans-serif;
      font-size: 12px;
      fill: #004225;
      font-weight: bold;
    }
    .link {
      fill: none;
      stroke: #C9B873;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <button id="exportBtn" onclick="downloadPDF()">Export to PDF</button>
  <svg></svg>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const svg = d3.select("svg");
    const g = svg.append("g").attr("transform", "translate(60,60)");
    const tree = d3.tree().nodeSize([180, 120]);
    let fullData = [];
    let currentRoot = "All Products";

    const stratify = d3.stratify().id(d => d.id).parentId(d => d.parent);

    function renderTree(rootId) {
      const data = fullData.filter(d => d.id === rootId || d.parent === rootId);
      const root = stratify(data);
      tree(root);

      g.selectAll("*").remove();

      g.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d => `
          M${d.source.x},${d.source.y}
          C${d.source.x},${(d.source.y + d.target.y) / 2}
           ${d.target.x},${(d.source.y + d.target.y) / 2}
           ${d.target.x},${d.target.y}
        `);

      const node = g.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.x},${d.y})`)
        .on("click", function(event, d) {
          const hasChildren = fullData.some(n => n.parent === d.id);
          if (hasChildren) {
            currentRoot = d.id;
            renderTree(currentRoot);
          }
        });

      node.append("rect")
        .attr("x", -75)
        .attr("y", -35)
        .attr("width", 150)
        .attr("height", 60);

      node.append("text")
        .attr("class", "label")
        .attr("dy", "-0.5em")
        .text(d => d.id);

      node.append("text")
        .attr("class", "quantity")
        .attr("dy", "1.2em")
        .text(d => `QUANTITY â€” ${(+d.data.quantity || 0).toLocaleString()}`);

      node.append("rect")
        .attr("class", "badge")
        .attr("x", -15)
        .attr("y", 30)
        .attr("width", 30)
        .attr("height", 20);

      node.append("text")
        .attr("class", "badge-text")
        .attr("dy", "3.3em")
        .text(d => d.data.count || "0");
    }

    function vaContentReceived(messageFromVA) {
      try {
        const json = JSON.parse(messageFromVA);
        fullData = json.data;
        renderTree("All Products");
      } catch (e) {
        console.error("Error parsing message from VA:", e);
      }
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const canvas = await html2canvas(document.body);
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jsPDF("p", "mm", "a4");
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("GTI_org_chart.pdf");
    }
  </script>
</body>
</html>
